<head>

    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;

        h1 {
            color: rgb(255, 212, 22);

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String convertido em Number
        var n2 = Number(window.prompt('Digite outro número: ')) // String convertido em Number
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}.`) // Template String: ${} no meio da bagaça
        // (number + number) para adição
        // (string + string) para concatenação
        // String(n) ou n.toString() converte de qualquer coisa para String
