<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 16pt Arial;
        }
        input {
            font: normal 16pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var n1 = window.document.getElementById('txtn1') // Também pode ser query como abaixo
            var n2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')

            var s1 = Number(n1.value)
            var s2 = Number(n2.value)
            var soma = s1 + s2
            res.innerHTML = `O resultado de ${s1} + ${s2} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
