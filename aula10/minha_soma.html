<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font: 24pt Arial bold;
        }
        input {
            font-size: 16pt;
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Some Números</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="button" value="+" onmouseover="somar()">
    <input type="button" value="*" onmouseover="multiplicar()">
    <input type="number" name="txtn2" id="txtn2">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var s1 = window.document.getElementById('txtn1')
            var s2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            
            var n1 = Number(s1.value)
            var n2 = Number(s2.value)
            var soma = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} e igual a ${soma}.`
        }

        function multiplicar() {
            var s1 = window.document.getElementById('txtn1')
            var s2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            
            var n1 = Number(s1.value)
            var n2 = Number(s2.value)
            var soma = n1 * n2

            res.innerHTML = `A multiplicação entre ${n1} e ${n2} e igual a ${soma}.`
        }
    </script>
</body>
</html>
